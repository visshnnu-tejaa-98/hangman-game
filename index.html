<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game!!!</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- styles sheet -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section class="container">
        <article><h1 class="title d-flex justify-content-center">Hangman Game!!!</h1></article>
        <article class="d-flex justify-content-center mt-4" ><button type="button" class="btn btn-primary" id="start" data-toggle="modal" data-target="#exampleModal">
            Start Game
          </button></article>

          <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body">
                        <h4>Select Catagery</h4>
                        <div class="message"></div>
                        <ul>
                            <li>
                                <label for="countries"></label>
                                <input type="checkbox" name="list" id="countries" checked><span class="ml-3">Countries</span>
                            </li>
                            <li>
                                <label for="capitals"></label>
                                <input type="checkbox" name="list" id="capitals" checked><span class="ml-3">Capital Cities of Countries</span>
                            </li>
                            <li>
                                <label for="computerLanguages"></label>
                                <input type="checkbox" name="list" id="computerLanguages" checked><span class="ml-3" checked>Computer Languages</span>
                            </li>
                            <li>
                                <label for="speakingLanguages"></label>
                                <input type="checkbox" name="list" id="speakingLanguages" checked><span class="ml-3" checked>Languages</span>
                            </li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-primary"  data-dismiss="modal" id="apply">Start Game</button>
                    <!-- <button type="button" class="btn btn-primary" id="save-changes">Start Game</button> -->
                    </div>
                </div>
                </div>
            </div>
        
        <article>
            <div class="row">
                <div class="col col-6 ">
                    <img src="./images/start.png" class="img" alt="" id="img">
                </div>
                <div class="col col-6  d-flex justify-content-center">
                    <section class="apiData container mt-5" id="section">
                        <article class="mb-5 mt-4 center" id="letters-container">
                            <!-- <div class="inline"><button type="button" class="margin button">A</button></div> -->

                        </article>
                    </section>
                </div>
            </div>

            <section class="apiData container mt-5" id="section">
                <article class="mb-5 mt-4 center " id="word-container">
                    <!-- <div class="inline"><button type="button" class="margin-letter button button-letter">A</button></div>
                    <div class="inline"><button type="button" class="margin-letter button button-letter">B</button></div>
                    <div class="inline"><button type="button" class="margin-letter button button-letter">C</button></div>
                    <div class="inline"><button type="button" class="margin-letter button button-letter">D</button></div>
                    <div class="inline"><button type="button" class="margin-letter button button-letter">E</button></div>
                    <div class="inline"><button type="button" class="margin-letter button button-letter">F</button></div>
                    <div class="inline"><button type="button" class="margin-letter button button-letter">G</button></div> -->
                </article>
            </section>

                
            </section>
        </article>
    </section>
    
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
